[tox]
envlist = py36, py37, pep8, pylint, mypy
skip_missing_interpreters = true

[config]
project = part_map

[testenv]
commands = part_map -h test

[testenv:pep8]
deps = flake8
commands = flake8 {[config]project} 

[testenv:pylint]
deps = pylint
commands = pylint {[config]project}  --rcfile=tox.ini

[testenv:mypy]
deps = mypy
commands = mypy -p {[config]project}  --ignore-missing-imports

[flake8]
max-line-length = 99
show-source = True
exclude = .venv, .tox, dist, docs, *.egg

[pylint]
# W504: Line break after binary operator; Black handles formatting
max-line-length = 99
disable=W504
extension-pkg-whitelist=PyQt5

[pytest]
addopts = -n 2
